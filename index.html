<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #f0f0f0; /* Gri deschis */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background: #ffffff; /* Alb */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333333; /* Gri Ã®nchis */
        }

        p {
            font-size: 1.2em;
            color: #666666; /* Gri mediu */
        }
    </style>
    <script>
        // Set the URL to redirect to
        var redirectUrl = "https://minecraft-mp.com/server/333508/vote";
        // Set the delay before redirecting (in milliseconds)
        var delay = 5000; // 5 seconds

        // Function to handle the redirection
        function redirect() {
            window.location.href = redirectUrl;
        }

        // Set a timer to redirect after the specified delay
        setTimeout(redirect, delay);
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected shortly. If you are not redirected, <a href="https://example.com">click here</a>.</p>
    </div>
</body>
</html>
